<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book your tickets!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <div class="header">
      <h1 class="ContentLeftHeader" id="titre">Tickethack</h1>
      <div class="contentRightHeader">
        <a class="firstContentRight" id="lien" href="./cart.html">Cart</a>
        <a class="secondContentRight" id="lien" href="./booking.html">Bookings</a>
      </div>
    </div>

    <div class="mainDiv">
      <div class="middleContent">
        <div class="middleTopContent">Explore the world efforlessly by train!</div>
        <div class="middleBottomContent">Compare, book and enjoy cheap picrs for train tickets: your journey starts on Tickethack.</div>
      </div>

      <div class="bottomContent">
        <div class="bottomLeftContent">
          <div class="mainTopChoose">
            <div class="direction">
              <input type="text" name="departure" class="departure" placeholder="Departure"></input>
              <input type="text" name="departure" class="arrival" placeholder="Arrival"></input>
            </div>
            <div class="dateDiv">
              <input type="date" name="date" class="dateTrip">
            </div>
          </div>
          <div class="search">
            <button class="btnSearch" type="button">Search</button>
          </div>
        </div>
        <div class="bottomRightContent">
          <div class="tripContainer">
            <div class="noTrip">
              <img src="./images/train.png" class="image">
              <p>It's time to book your future trip</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
